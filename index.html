<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/sun.png" type="image/x-icon">
    <title>Application météo</title>
</head>
<body>

      <header>
        <h1>
          Weather app 
        </h1>
      </header>

      <div class="div-search">
        <input type="text" class="search" id="villechoisie">
        <img src="search.svg" alt="Chercher" id="chercher">
      </div>

      <div class="container">
        <div class="row border-1 border-bottom">
          <div class="col-6 p-2">
            Météo actuelle - <span id="ville">Paris</span>
          </div>
          <div class="col-6 text-end p-2"> 
            <p id="heure"></p>
          </div>
        </div>

        <div class="row p-5">
          <div class="col-lg-6 text-center">
            <div class="temp">
              <img id="meteo" src="sun.png" height="150" alt="Soleil">
              <h2 class="fw-200" id="temperature_label">
                20°
              </h2>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="info">
              <div class="row">
                <div class="col-6 px-5">
                  <p id="humidite">Humidité</p>
                  <p id="pression">Pression</p>
                  <p id="vent">Vent</p>
                </div>
                <div class="col-6 text-end px-5">
                  <p id="humiditeValue">20%</p>
                  <p id="pressionValue">1000</p>
                  <p id="ventValue">10 km/h</p>
                </div>
              </div>
            </div>
          </div>
        </div>
          
      </div>


      <footer>
        <!-- copyright and credit to flaticon   -->
        <p>Icons from <span><a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></span></p>
      </footer>


    <script src="app.js"></script>
</body>
</html>
